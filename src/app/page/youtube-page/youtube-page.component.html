
<div class="youtubeLists">
        <div class="playContent" >
            <iframe [src]="safeUrl">
            </iframe>
        </div>
        <div class="songList">
            <div class="title">
                {{this.getTitle}}
            </div>
            <div class="singleSong" *ngFor="let data of datas; index as i"
            (click)="getYTData(data.name,data.id)">
            <img src="{{data.album.images[0].url}}" alt="">
            <div class="text">
                <h4>{{data.name}}</h4>
                <h4>{{data.album.artist.name}}</h4>
            </div>
            </div>
        </div>

</div>
